<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius"><i class="fas fa-thermometer-half"></i> Celsius (°C)</label>
                <input type="number" id="celsius" placeholder="Enter Celsius">
            </div>
            <div class="input-group">
                <label for="fahrenheit"><i class="fas fa-thermometer-three-quarters"></i> Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
            </div>
            <div class="input-group">
                <label for="kelvin"><i class="fas fa-thermometer-full"></i> Kelvin (K)</label>
                <input type="number" id="kelvin" placeholder="Enter Kelvin">
            </div>
            <div class="button-group">
                <button onclick="convertTemperature()">Convert</button>
                <button onclick="clearAll()">All Clear</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
